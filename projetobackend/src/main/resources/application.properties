spring.application.name=primeiro-exemplo

#Porta do servidor
server.port=8083

#Caminho conexao do banco de dados postgree
spring.datasource.url=jdbc:postgresql://localhost:5432/mercadinho

#Nome de usuario de conexao com o banco de dados
spring.datasource.username=postgres

#Senha de conexao com o banco de dados
spring.datasource.password=123456

#Nome do driver
spring.datasource.driver-class-name=org.postgresql.Driver

#Configuracao para indicar o hibernate para gerar atualizacaoes automaticas constantemente no schema
spring.jpa.hibernate.ddl-auto=update